<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rectGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0F172A"/>
      <stop offset="1" stop-color="#1E293B"/>
    </linearGradient>
    <linearGradient id="crossGradient" x1="256" y1="120" x2="256" y2="392" gradientUnits="userSpaceOnUse">
      <stop stop-color="#008751"/>
      <stop offset="1" stop-color="#00A86B"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="128" fill="url(#rectGradient)"/>
  
  <!-- Stylized Cross with Nigeria colors effect -->
  <path d="M256 120V392M160 216H352" stroke="url(#crossGradient)" stroke-width="48" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  
  <!-- Glass effect overlay -->
  <rect x="40" y="40" width="432" height="432" rx="100" fill="white" fill-opacity="0.03" stroke="white" stroke-opacity="0.1" stroke-width="2"/>
  
  <text x="50%" y="460" text-anchor="middle" fill="#FFFFFF" font-family="Inter, system-ui, sans-serif" font-weight="800" font-size="64" letter-spacing="0.1em">NCCF</text>
  
  <!-- Accents -->
  <circle cx="420" cy="92" r="24" fill="#EAB308" fill-opacity="0.8"/>
  <circle cx="92" cy="420" r="16" fill="#3B82F6" fill-opacity="0.6"/>
</svg>
